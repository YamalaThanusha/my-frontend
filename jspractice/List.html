<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <script>
            let head= document.createElement("h1");
            head.appendChild(document.createTextNode("Fruits"));
        

            let list1=document.createElement("ol");

            let list2=document.createElement("li");
            list2.appendChild(document.createTextNode("Apple"));

            let list3=document.createElement("li");
            list3.appendChild(document.createTextNode("Orange"));

            let list4=document.createElement("li");
            list4.appendChild(document.createTextNode("Banana"));

            let body = document.getElementsByTagName("body").item(0);
            
            body.appendChild(head);

            list1.appendChild(list2);
            list1.appendChild(list3);
            list1.appendChild(list4);
            body.appendChild(list1);
          
        </script>
    </body>

</html>
